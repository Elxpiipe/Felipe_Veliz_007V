<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Catálogo</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="salirSesion()" text="Salir" color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4">
          <ion-list *ngIf="productos">
            <ion-item *ngFor="let producto of productos">
              <ion-avatar aria-hidden="true" slot="start" class="product-avatar">
                <img alt="" [src]="producto.thumbnail" />
              </ion-avatar>
              <ion-label>
                <h2>{{ producto.title }}</h2>
                <ion-text color="primary">
                  <p>$ {{ producto.price }}</p>
                </ion-text>
                <ion-text color="success">
                  <p >{{ producto.discountPercentage }} %</p>
                </ion-text>
              </ion-label>
            </ion-item>
          </ion-list>
          <ion-infinite-scroll (ionInfinite)="cargarSiguientes($event)" threshold="100px">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más productos...">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
